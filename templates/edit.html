<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .task-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit the Name of This Task</h1>
    <form action="/edit/{{ task_id }}" method="post">
        <input type="text" name="task" placeholder="Enter a task" value="{{ task[1] }}" required autofocus>
        <button type="submit" class="task-button">Update Task</button>
    </form>
</body>
</html>
