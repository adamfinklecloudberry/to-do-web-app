name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_KEY" > private_key && chmod 600 private_key
          scp -i private_key -r . $EC2_USER@$EC2_HOST:/flask_app
          ssh -i private_key $EC2_USER@$EC2_HOST 'bash /deploy_script.sh'